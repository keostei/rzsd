<!DOCTYPE html>
<!-- saved from url=(0056)http://www.jpshpn.com/Home/ShopAct/index/c_id/17/s_id/18 -->
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>XM日韩代购库存管理</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/common.css?dt=20180430" />
        <link rel="stylesheet" href="/css/jquery.fileupload.css" />
        <link rel="stylesheet" href="/css/bootstrap-select.min.css" />
        <script src="/js/jquery-2.1.1.min.js"></script>
        <script src="/js/load-image.all.min.js"></script>
        <script src="/js/canvas-to-blob.min.js"></script>
        <script src="/js/jquery.ui.widget.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/common.js"></script>
        <script src="/js/item_list.js"></script>
        <script type="text/ecmascript" src="/js/bootstrap-select.min.js"></script>
    </head>
    <body style="background:#D74B28">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="tab-content from_box mar_b50 clearfix" >
                        <div role="tabpanel" class="tab-pane active" id="chaxun">
                            <div class="from_box_tit clearfix">
                                <h4>库存汇总</h4>
                            </div>
                            <div class="row">
	                            <form>
	                            <div class="col-xs-10" style="padding-right:0px;">
	                                <input type="search" name="itemName" th:value="${itemName}" placeholder="请输入商品名检索"
	                                style="height:40px;width: 100%;font-size: 18px;
	                                background-color: rgba(255,255,255,.95);border: 1px solid #fff;
	                                " />
	                            </div>
	                            <input type="hidden" th:value="${shopId}" id="hidShopId" name="shopId" />
	                            <div class="col-xs-2" style="padding-left:0px;">
	                                <input type="submit" value="" 
	                                style="background:url(/img/searchbt.png) center no-repeat;
	                                background-size:100%;height:40px;width:40px;
	                                border-style:none;"/>
	                            </div>
	                            <div class="clear:both"></div>
	                            </form>
                            </div>
                            <div th:each="shopItem,iterStat:${shopItemLst}" class="panel panel-success">
                                <div class="panel-heading" th:text="${shopItem.barcode}" th:onclick="${'window.location.href=''item_detail?shopId=' + shopId + '&amp;barcode=' + shopItem.barcode + ''';'}">BARCODE</div>
                                <div class="panel-body" >
                                    <p>
                                        <span>商品名：</span>
                                    	<span th:text="${shopItem.itemName}" class="item-display">客户编码: AOKNS-01</span>
                                    	<input type="text" class="item-edit dn" th:value="${shopItem.itemName}" style="width: 60%;border-top: none;border-left: none;border-right: none;" />
                                    	<input type="hidden" th:value="${shopItem.barcode}" />
                                    	<input type="submit" class="btn btn-default item-edit-submit dn" value="存" style="padding-top: 2px;padding-bottom: 2px;font-size: 12px;padding-left: 4px;padding-right: 5px;" />
                                    </p>
                                    <p><span th:text="${'库存数量: ' + shopItem.totalAmount}">收件人: 张三</span></p>
                                    <p><span th:text="${'库存更新: ' + #calendars.format(shopItem.updateTime, 'yyyy-MM-dd HH:mm:ss')}">取件日期: 2017-10-02</span></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">小贴士</label>
                                <p>1.点击条码，可以查看该条码商品的入出库详细记录 </p>
                                <p>2.轻触商品名可以设置或者修改商品名称</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
