<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>日中速递</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/jquery.fileupload.css" />

    <script src="js/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="css/layer.css" id="layuicss-skinlayercss" />
    <script src="js/load-image.all.min.js"></script>
    <script src="js/canvas-to-blob.min.js"></script>
    <script src="js/jquery.ui.widget.js"></script>
    <script src="js/jquery.fileupload.js"></script>
    <script src="js/jquery.fileupload-process.js"></script>
    <script src="js/jquery.fileupload-image.js"></script>
    <script src="js/jquery.fileupload-validate.js"></script>
    <script type="text/ecmascript" src="js/common.js"></script>
    <script type="text/ecmascript" src="js/md5.min.js"></script>
    <script type="text/ecmascript" src="js/regist.js"></script>
</head>
<body>
    <div class="container mar_b50">
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" action="index.html" method="post">
                    <div class="from_box clearfix">
                        <div class="from_box_tit clearfix">
                            <h4>注册账号</h4>
                        </div>
                        <div class="col-xs-12 mar_b20">
                            <label class="control-label">登陆用户名</label>
                            <input type="text" class="form-control left-icon" id="txtUserName" placeholder="请输入英文字母数字或下划线" />
                        </div>
                        <div class="col-xs-12 mar_b20">
                            <label class="control-label">客户编码</label>
                            <input type="text" class="form-control left-icon" id="txtCustomId" placeholder="公众号内可查询客户编码" />
                        </div>
                        <div class="col-xs-12 mar_b20">
                            <label class="control-label">登陆密码</label>
                            <input type="password" class="form-control left-icon" id="txtPassword" placeholder="请输入密码" />
                        </div>
                        <div class="col-xs-12 mar_b20">
                            <input type="password" class="form-control left-icon" id="txtPasswordRetry" placeholder="请重复密码" />
                        </div>
                        <div class="col-xs-12 mar_b20">
                            <label class="control-label">默认收件人信息</label>
                            <input type="text" class="form-control left-icon" id="txtName" placeholder="姓名" />
                        </div>
                        <div class="col-xs-12 mar_b20">
                            <input type="text" class="form-control left-icon" id="txtAddress" placeholder="详细地址" />
                        </div>
                        <div class="col-xs-12 mar_b20">
                            <input type="text" class="form-control left-icon" id="txtTelNo" placeholder="联系电话" />
                        </div>
                        <div class="col-xs-12 mar_b20">
                            <input type="submit" name="sub" class="btn btn-default col-xs-12" id="btnRegist" value="确定注册" />
                        </div>
                            <!--提示信息-->
                        
                        <div class="col-xs-12" style="margin-top: 50px">
                            <p>提示:</p>
                            <p>1.目前暂时只支持用户名密码登陆，微信快速登陆功能即将开放。 </p>
                            <p>2.请牢记账号密码，如果忘记密码请微信联系客服人员协助修改。 </p>
                            <p>3.请不要使用过于简单或者容易被猜测的密码，以账号防被盗。</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
$(function(){
    $('#btnConfirm').click(function(){
        alert('恭喜你，注册成功！');
        window.location.href='index.html';
        return false;
    });
})
</script>
</html>
