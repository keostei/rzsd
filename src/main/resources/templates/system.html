<!DOCTYPE html>
<!-- saved from url=(0056)http://www.jpshpn.com/Home/ShopAct/index/c_id/17/s_id/18 -->
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>日中速递</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/jquery.fileupload.css" />

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/load-image.all.min.js"></script>
    <script src="js/canvas-to-blob.min.js"></script>
    <script src="js/jquery.ui.widget.js"></script>
    <script src="js/jquery.fileupload.js"></script>
    <script src="js/jquery.fileupload-process.js"></script>
    <script src="js/jquery.fileupload-image.js"></script>
    <script src="js/jquery.fileupload-validate.js"></script>
    <script type="text/ecmascript" src="js/common.js"></script>
    <script type="text/ecmascript" src="js/system.js"></script>
</head>
    <body>
	    <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="tab-content from_box mar_b50 clearfix" >
                        <div role="tabpanel" class="tab-pane" id="home"></div>
                        <div role="tabpanel" class="tab-pane active" id="activy">
                            <div class="from_box_tit clearfix">
                                <h4>系统设置</h4>
                            </div>
                            <div class="panel panel-danger">
                                <div class="panel-heading">下载客户数据</div>
                                <div class="panel-body">
                                    <div class="col-xs-12 mar_b20">
                                        <input type="submit" name="sub" class="btn btn-default col-xs-12" id="btnDownloadCustomInfo" value="下载未发货客户信息数据" />
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-danger">
                                <div class="panel-heading">单号批量导入</div>
                                <div class="panel-body">
                                    <form method="POST" enctype="multipart/form-data" id="uploadForm">
	                                    <div class="form-group col-xs-10">
	                                        <label class="control-label">选择批量导入文件</label>
	                                        <input type="file" id="uploadFile" name="uploadFile" />
	                                    </div>
	                                    <div class="form-group col-xs-2" style="margin-top: 20px;">
	                                        <a href="javascript:void(0);" class="btn btn-info" id="btnImport">导入</a>
	                                    </div>
                                    </form>
                                </div>
                            </div>
                            <div class="panel panel-danger">
                                <div class="panel-heading">数据查询修改</div>
                                <div class="panel-body">
                                    <div class="col-xs-12 mar_b20">
                                        <input type="submit" name="sub" class="btn btn-default col-xs-12" id="btnDataModify"  value="数据查询修改" />
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-danger">
                                <div class="panel-heading">一键清关</div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label class="control-label">一键清关批次</label>
                                        <input type="text" name="price" class="form-control" placeholder="请输入清关批次号" value=""/>
                                    </div>
                                    <div class="col-xs-12 mar_b20">
                                        <input type="submit" name="sub" class="btn btn-default col-xs-12" id="btnOnekeyClear" value="清关完成" />
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-danger">
                                <div class="panel-heading">汇率设置</div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label class="control-label">当前汇率设置</label><span>（100日元兑换人民币汇率）</span>
                                        <input type="text" id="txtRate" class="form-control" placeholder="设置当前汇率" th:value="${currentRate}"/>
                                    </div>
                                    <div class="col-xs-12 mar_b20">
                                        <input type="submit" name="sub" class="btn btn-default col-xs-12" id="btnSetRate" value="汇率设置" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">友情提示</label>
                                <p>1.。。。 </p>
                                <p>2.。。。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
